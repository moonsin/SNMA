<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>register</title>
<link rel="stylesheet" media="screen" href="../public/css/zzsc.css" />
<link rel="stylesheet" href="../public/css/index.css">
<link rel="shortcut icon" href="../photo/bitbug_favicon.ico" type="image/x-icon">
</head>
<body>
<form id="msform" method="post" action="register.php" onkeydown="if(event.keyCode==13)return false;" onSubmit="return checkSubmit();">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active" style="color:black">Account Setup</li>
		<li style="color:black">Social Profiles</li>
		<li style="color:black">Personal Details</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title" >Create your account</h2>
		<h3 class="fs-subtitle">This is step 1</h3>
		<input type="text" name="invitationcode" id="invitationcode" placeholder="Invitation code"  style="font-family:biaotifontfamily;" required="required"/>
		<input type="text" name="username" id="username" placeholder="Username"  style="font-family:biaotifontfamily;" required="required"/>
		<input type="password" name="pass" id="pass" placeholder="Password"  style="font-family:biaotifontfamily;"/>
		<input type="password" name="cpass" id="cpass" placeholder="Confirm Password"  style="font-family:biaotifontfamily;"/>
		<input type="button" name="next" id="button1" class="next action-button" value="Next" style="font-family:biaotifontfamily;" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Social Profiles</h2>
		<h3 class="fs-subtitle">Your presence on the social network</h3>
		<input type="text" name="qqnumber" placeholder="QQnumber" style="font-family:biaotifontfamily;"/>
		<input type="text" name="wechat" placeholder="wechatID" style="font-family:biaotifontfamily;"/>
		<input type="text" name="SinaMicroblog" placeholder="Sina Microblog" style="font-family:biaotifontfamily;"/>
		<input type="button" name="previous" class="previous action-button" id="Previous" value="Previous" style="font-family:biaotifontfamily;"/>
		<input type="button" name="next" class="next action-button" value="Next" style="font-family:biaotifontfamily;"/>
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Personal Details</h2>
		<h3 class="fs-subtitle">We will never sell it</h3>
		<input type="text" name="fname" placeholder="First Name"style="font-family:biaotifontfamily;" />
		<input type="text" name="lname" placeholder="Last Name" style="font-family:biaotifontfamily;"/>
		<input type="text" name="phone" placeholder="Phone" style="font-family:biaotifontfamily;"/>
		<input type="text" name="email" placeholder="Email" style="font-family:biaotifontfamily;"/>
		<textarea name="signature" placeholder="signature" style="font-family:biaotifontfamily;"></textarea>
		<input type="button" name="previous" class="previous action-button" value="Previous" style="font-family:biaotifontfamily;"/>
		<input type="submit" name="submit" class=" action-button" value="Submit" style="font-family:biaotifontfamily;" />
	</fieldset>


</form>
<script src="../public/js/jquery.min.js"></script>
<script src="../public/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="../public/js/zzsc.js" type="text/javascript"></script>
</body>

</html>
